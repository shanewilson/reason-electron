git:
  depth: 1

language: node_js

node_js: 8

env:
  global:
  - ELECTRON_CACHE=$HOME/.cache/electron
  - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

matrix:
  include:
  - os: linux
    dist: trusty
    sudo: required
    services:
    - docker
    before_install:
    - opam --version
  - os: osx
    osx_image: xcode8.3
    before_install:
    - brew update
    - brew install opam
    - opam update
    - opam switch 4.02.3+buckle-master
    - eval `opam config env`

cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/.npm/_prebuilds

notification:
  email: false

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"


